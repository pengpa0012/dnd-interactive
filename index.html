<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DND Interactive</title>
  <script src="./script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="text-center my-10 text-3xl">Firecrackers</h1>
  <div class="fixed bottom-0 w-full flex justify-around items-center gap-5 border-2 rounded-md">
    <img src="./assets/bomb.png" alt="item" class="item" draggable="true" data-timing="2" data-img="./assets/bomb.png" data-type="pop">
    <img src="./assets/bomb.png" alt="item" class="item" draggable="true" data-timing="1" data-img="./assets/bomb.png" data-type="pop">
    <img src="./assets/rocket.png" alt="item" class="item" draggable="true" data-timing="3" data-img="./assets/rocket.png" data-type="launch">
    <img src="./assets/bomb.png" alt="item" class="item" draggable="true" data-timing="4" data-img="./assets/bomb.png" data-type="pop">
    <img src="./assets/rocket.png" alt="item" class="item" draggable="true" data-timing="3" data-img="./assets/rocket.png" data-type="launch">
  </div>
</body>
</html>
